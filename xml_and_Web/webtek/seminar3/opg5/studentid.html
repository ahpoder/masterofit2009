<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Input student id</title></head><body>
        <div>
            <form onsubmit="clicked()">
                Student ID: <input id="istudentId" type="text">
                <input type="submit">
            </form>
        </div>
    </body>

	<script type="text/JavaScript">
		function clicked() {
			var res=document.getElementById("istudentId");
			result = res.value.match(/\d{8}/);
			if(!result)
				alert("8 digits only");
		}
	</script>

  </html>
