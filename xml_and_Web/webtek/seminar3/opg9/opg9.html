	<body>
		<input type="button" value="Send" onclick="clicked()">
    	<hr/>
    </body>

	<script type="text/JavaScript">
	var counter = 0;
		function clicked() {
			var slist=["et", "to", "tre", "fire"];
			alert(getItem(slist));
		}

		<!-- Return the counter'th item and increase the global variable counter-->
		function getItem(slist){
			return slist[counter++];
		}
	</script>
