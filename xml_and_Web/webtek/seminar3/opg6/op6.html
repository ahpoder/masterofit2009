<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	    <title>Simple Chat</title>
	</head>
	<body>
    	<table width="99%">
    		<tr>
    			<td align=left>
					<form onsubmit="clickedleft()">
						Left:
						<input id="inputleft" type="text" size="75">
						<input type="submit" value="Send">
					</form>
    			</td>
    			<td/>
    			<td align=right>
					<form onsubmit="clickedright()">
						Right:
						<input id="inputright" type="text" size="75">
						<input type="submit" value="Send">
					</form>
    			</td>
    		</tr>
    		<tr>
    			<td/>
    			<td>
					Chat trace:
					<ul id="chattrace">
					</ul>
    			</td>
    			<td/>
    		</tr>
    	</table>
    </body>

	<script type="text/JavaScript">
		function clickedleft() {
			var src=document.getElementById("inputleft");
			var dst=document.getElementById("chattrace");
			var newel=document.createElement("li");
			<!-- ins.setAttribute("Text", src.value); -->
			var newtext=document.createTextNode(src.value);
			newel.appendChild(newtext);
			dst.appendChild(newel);
		}
	</script>

</html>
