		function clickedLeft() {
			appendChat("left", document.getElementById("inputleft"));
			//appendChat("left", $("#inputleft")); //This doesn't work
		}

		function clickedRight() {
			appendChat("right", document.getElementById("inputright"));
		}

		<!-- Add the user entered text to the chat trace (with a timestamp as text)-->
		function appendChat(user, src){
			var dst=document.getElementById("chattrace"); //replacing with $ throws an error in the appendChild call
			var newel=document.createElement("li");
			var newtext=document.createTextNode(user);
			newtext.appendData(" ");
			newtext.appendData(" says: ");
			newtext.appendData(src.value);
			newtext.appendData(" (@");
			newtext.appendData(new Date());
			newtext.appendData(")");
			newel.appendChild(newtext);
			dst.appendChild(newel);
			src.value="";
		}
	</script>
